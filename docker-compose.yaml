version: "3.9"
services:
  app:
    container_name: app
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres15
    environment:
      PORT: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./src:/app/src
    networks:
      - custom_network
    restart: always

  postgres15:
    container_name: postgres15
    build: ./database/
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data/
    networks:
      - custom_network
    restart: always
    command: ["postgres", "-c", "logging_collector=on", "-c", "log_directory=./db_logs", "-c", "log_filename=postgresql.log", "-c", "log_statement=all"]


volumes:
  pgdata:
networks:
  custom_network: